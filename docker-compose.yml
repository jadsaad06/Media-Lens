services:
  db:
    image: pgvector/pgvector:pg16   # or: pgvector/pgvector:0.7.3-pg16
    container_name: medialens_db
    environment:
      POSTGRES_USER: medialens
      POSTGRES_PASSWORD: medialens
      POSTGRES_DB: medialens
    ports:
      - "5432:5432"
    volumes:
      - medialens_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medialens -d medialens"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: medialens_adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  medialens_pgdata:
